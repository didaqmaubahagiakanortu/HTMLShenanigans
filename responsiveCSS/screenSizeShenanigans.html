<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CSS</title>
    <link rel="stylesheet" href="screenSizeShenanigans.css">
</head>
<body>
    <h1>Responsive CSS</h1>
    <h3>4 Grid</h3>
    <div class="col-1 col-s bg-red">
        Grid 1
    </div>
    <div class="col-1 col-s bg-blue">
        Grid 2
    </div>
    <div class="col-1 col-s-1 bg-red">
        Grid 3
    </div>
    <div class="col-1 col-s-1 bg-blue">
        Grid 4
    </div>
    <h3>3 Grid</h3>
    <div class="col-2 bg-red">
        Grid 1
    </div>
    <div class="col-2 bg-blue">
        Grid 2
    </div>
    <div class="col-2 bg-red">
        Grid 3
    </div>
    <h3>2 Grid</h3>
    <div class="col-3 bg-red">
        Grid 1
    </div>
    <div class="col-3 bg-blue">
        Grid 2
    </div>
</body>
</html>
